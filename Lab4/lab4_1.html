<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Оформление вертикального меню</title>
	<style>
		.menu {
			width:200px;
			background:#369;
		}
		
		.menu ul {
            list-style-type: none;
            padding: 5px;
			margin: 5px;
			
		}
		
		.menu li {
			padding: 5px;
		}
		
		.menu li a {

			display: inline-table;
			background:white;
			text-decoration: none; 
			cursor: pointer;
			color: #0a79d4;
			font-size: 20px;
			width: 100%;
			height: 40px;
			text-indent: 10px;
		
		}
		
		.menu li a:hover {
			background:#d3bf78;
			color: #010125;

		}
	</style>
</head>
<body>
	<nav class="menu">
		<ul>
			<li><a href="#">Фильмы</a></li>
			<li><a href="#">Музыка</a></li>
			<li><a href="#">Софт</a></li>
			<li><a href="#">Игры</a></li>
		</ul>
	</nav>
</body>
</html
